    <p *ngIf="!isAdmin" (click)="showChart = true" class="button-details">| Show chart ></p>
    <div class="chart" *ngIf="showChart">
      <div class="calendar">
        <p-calendar class="datepicker" [(ngModel)]="dateToShowPointFor"></p-calendar>
        <button class="submit-button" (click)="retrieveDataBaseOnDate()">Submit</button>
        <button class="submit-button" (click)="seeDataInRealTime()">See in real time</button>
      </div>
      <apx-chart class="apex-chart"
                 [autoUpdateSeries]="true"
                 [series]="chartOptions.series"
                 [chart]="chartOptions.chart"
                 [xaxis]="chartOptions.xaxis"
                 [dataLabels]="chartOptions.dataLabels"
                 [grid]="chartOptions.grid"
                 [stroke]="chartOptions.stroke"
                 [title]="chartOptions.title"
      ></apx-chart>
